#{extends 'main.html' /}

#{set title:'ajopi - register'  /}
<div class="register">
	<h1>&{'secure.registration'}</h1>
	<div class="message">
		#{form @signup()}
			<table>	
				<tr>
					<td>&{'secure.username'}:</td>
					<td><input type="text" name="username" id="username" value="${flash.username}" required autofocus /></td>
				</tr>
				<tr>
					<td>&{'secure.password'}:</td>
					<td><input type="password" name="password" id="password" required /></td>
				</tr>
				<tr>
					<td>&{'secure.passwordrepeat'}:</td>
					<td><input type="password" name="passwordrepeat" id="password" required /></td>
				</tr>
				<tr>
					<td>&{'secure.email'}:</td>
					<td><input type="email" name="email" id="email" value="${flash.email}" required /></td>
				</tr>
				<tr>
    				<td>&{'captcha.show'}:</td>
    				<td><img src="@{Application.captcha(randomID)}" /></td>
    			</tr>
    			<tr>
    				<td>&{'captcha.retype'}:</td>
    				<input type="hidden" name="randomID" value="${randomID}" />
    				<td><input type="code" name="code" id="code" value="" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="register" value="&{'user.signup'}" /><td>
				</tr>
			</table>
		#{/form}
	</div><!-- end message -->
</div><!-- end register -->
