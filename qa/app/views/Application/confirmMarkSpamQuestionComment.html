#{extends 'main.html' /}

#{if comment}
	#{set title:'ajopi - mark spam: ' + comment.summary().escape() /}
	<div class="deleteQuestion">
		<p>&{'spam.reallyspam'}</p>
	</div>
	<ul><li class="comments"><p>${comment.summary()}</ul>
	<ul class="optionLinks">
		<p><a href="@{CQuestion.markSpamComment(question.id(),comment.id())}">&{'spam.confirmspam'}</a></p>
		<p><a href="@{Application.question(question.id())}">&{'spam.notconfirm'}</a></p>
	</ul>
#{/if}
#{else}
	#{set title:'Error' /}
	<h1>No such question</h1>
#{/else}
