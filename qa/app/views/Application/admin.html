#{extends 'main.html' /}
#{set title:'ajopi Admin Interface' /}
<h1>&{'administration'}</h1>
<div class="message">
	<h2>&{'admin.database'}</h2>
	<form action=@{Secured.loadXML()} method="POST" enctype="multipart/form-data">
		<input type="file" id="xml" name="xml" />
		<input type="submit" value="&{'admin.importxml'}" />
	</form>
	<ul class="optionLinks">
		<li><a href="@{Application.clearDB}">&{'admin.cleardb'}</a></li>
	</ul>
</div>
